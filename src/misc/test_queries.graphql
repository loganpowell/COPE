# Example of using introspection to get enum values

# shift-option/alt-click on a query below to jump to it in the explorer
# option/alt-click on a field in the explorer to select all subfields
query nodeEnums {
  __type(name: "NodeType"){
    name
    enumValues(includeDeprecated:true){
      name
      description      
      isDeprecated     
      deprecationReason
    }
  }
}


mutation createNode1 {
	createNode(input:{
    name: "my second node",
    content: "markdown \n goes here \n and more can go ```here```"
  }){
    id
  }  
}

mutation createEdge {
  createEdge(input:{
    type: COMPOSED_WITH
  }){
		id
	}
}

mutation createNodeEdge($nodeID2:ID!, $edgeID_1_2:ID!) {
  createNodeEdge(input:{
    node_id:$nodeID2,
    edge_id:$edgeID_1_2
  }) {
    id
    edge{
      id
      type
    }
    node{
      id
      name
      content
      createdAt
    }
  }
}

query getNodes($edgeID_1_2:ID!) {
  getEdge(id:$edgeID_1_2){
    id
    type
    Nodes {
      nextToken
      items{
        id
        # edge_id
        node_id
        # edge{
        #   id
        #   type
        # }
        node{
          id
          name
          content
        }
      }
    }
  }
}

